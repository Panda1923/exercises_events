<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Notas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5 p-5">
        <h1 class="text-center">Aplicación de Notas</h1>
        <div class="row">
            <div class="col-md-6">
                <h3>Crear Nota</h3>
                <div class="form-group">
                    <input type="text" id="titulo" class="form-control" placeholder="Título">
                </div>
                <div class="form-group">
                    <textarea id="texto" class="form-control" placeholder="Objetivo"></textarea>
                </div>
                <button id="guardar" class="btn btn-primary">Guardar</button>
                <button id="limpiar" class="btn btn-secondary">Limpiar</button>
            </div>
            <div class="col-md-6">
                <h3>Filtrar Notas</h3>
                <div class="form-group">
                    <input type="text" id="buscar" class="form-control" placeholder="Buscar Nota">
                </div>
                <div class="form-group">
                    <input type="checkbox" id="filtroRealizadas"> Mostrar notas realizadas
                </div>
            </div>
        </div>
        <hr>
        <div id="contenedorNotas" class="row">
            <!-- Las notas se mostrarán aquí -->
        </div>
    </div>
    <script src="main3.js"></script>
</body>
</html>
